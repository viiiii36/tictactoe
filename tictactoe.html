<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Play!</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h5 class="card-title text-center">Tik Tak Toe</h5>
  <h3 class="text-center"></h3>
    <table class="table table-bordered table-dark form-control table-sm center" id="gameplay">
        <tbody>
          <tr>
            <td id="0">
              <button id="0" type="button" class="btn btn-info play">Check</button>
            </td>
            <td id="1"> 
              <button id="1" type="button" class="btn btn-info play">Check</button>
            </td>
            <td id="2"> 
              <button id="2" type="button" class="btn btn-info play">Check</button>
            </td>
          </tr>
          <tr>
            <td id="3"> 
              <button id="3" type="button" class="btn btn-info play">Check</button>
            </td>
            <td id="4">
              <button id="4" type="button" class="btn btn-info play">Check</button>
            </td>
            <td id="5">
              <button id="5" type="button" class="btn btn-info play">Check</button>
            </td>
          </tr>
          <tr>
            <td id="6"> 
              <button id="6" type="button" class="btn btn-info play">Check</button>
            </td>
            <td id="7">
              <button id="7" type="button" class="btn btn-info play">Check</button>
            </td>
            <td id="8">
              <button id="8" type="button" class="btn btn-info play">Check</button>
            </td>
          </tr>
        </tbody>
      </table>
      <div>
        <button id="restart" class="btn btn-warning align-center">
          Reset game
        </button>
      </div>
      <script src="./node_modules/jquery/dist/jquery.js"></script>
      <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
      <script src="script.js"></script>
</body>
</html>
